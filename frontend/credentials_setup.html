<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>凭据设置 - 自动化学习系统</title>
    <link rel="stylesheet" href="/css/common.css"> <!-- 复用主页的通用样式 -->
    <link rel="stylesheet" href="/css/credentials_setup.css"> <!-- 凭据设置页面特定样式 -->
</head>
<body>
    <div class="container">
        <h1>学习网站凭据设置</h1>
        <div class="form-group">
            <label for="websiteUrl">学习网站URL:</label>
            <input type="url" id="websiteUrl" placeholder="例如: https://www.example.com/login" required>
        </div>
        <div class="form-group">
            <label for="websiteName">网站名称:</label>
            <input type="text" id="websiteName" placeholder="例如: XX学习平台" required>
        </div>
        <div class="form-group">
            <label for="taskName">任务名称 (视频列表):</label>
            <input type="text" id="taskName" placeholder="例如: 专业技术人员继续教育" required>
        </div>
        <div class="form-group">
            <label for="videoListUrl">初始任务视频列表URL (可选):</label>
            <input type="url" id="videoListUrl" placeholder="首次登录后任务视频列表的URL">
        </div>
        <div class="form-group">
            <label for="learningUsername">学习网站用户名 (可选):</label>
            <input type="text" id="learningUsername" name="learningUsername" placeholder="请输入学习网站的用户名（学号或账号）" autocomplete="username">
        </div>
        <div class="input-group">
            <label for="learningPassword">学习网站密码:</label>
            <input type="password" id="learningPassword" name="learningPassword" placeholder="请输入学习网站密码" autocomplete="new-password">
        </div>
        <!-- 暂时不显示密码和确认密码字段，因为不再存储 -->
        <!--
        <div class="form-group">
            <label for="learningPasswordConfirm">确认密码:</label>
            <input type="password" id="learningPasswordConfirm" placeholder="请再次输入密码" required>
        </div>
        -->
        <div class="form-group">
            <label for="learningPhoneNumber">学习网站手机号 (可选):</label>
            <input type="tel" id="learningPhoneNumber" placeholder="您的学习网站手机号">
        </div>
        <button id="addCredentialButton">保存学习网站凭据</button>
        <button id="backToIndexButton">返回主页</button>
    </div>

    <script src="/js/credentials_setup.js"></script>
</body>
</html>
